<div class="modal fade update-modal" id="updateModal">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered update-modal-content">
        <div class="modal-content">
            <!-- Modal body -->
            <div class="modal-body d-box">
                <h3 class="modal-title text-center font-extra-bold c-title" style="margin-bottom: 40px;">Обновление проекта</h3>
                <form class="d-flex" action="{% url 'update' document.pk %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-12">
                                <label class="form-label form-label-indent" for="title">Название<span
                                        class="require-budge">*</span></label><br>
                                <input class="input-text" type="text" name="title" id="_title" maxlength="200" required value="{{ document.title }}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <label class="form-label form-label-indent" style="margin-bottom: 10px;" for="password">Пароль<span
                                            class="require-budge">*</span></label><br>
                                <input class="input-text" type="password" name="password" id="_password" maxlength="150" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <label class="form-label form-label-indent" for="event">Мероприятие<span
                                        class="require-budge">*</span></label><br>
                                <select class="input-select" name="event" id="event" id="_id_event">
                                    {% for i in events %}
                                        {% if document.event.id == i.pk %}
                                            <option value="{{ i.pk }}" selected>{{ i.title }}</option>
                                        {% else %}
                                            <option value="{{ i.pk }}">{{ i.title }}</option>
                                        {% endif %}
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <label class="input-file">
                                    <input type="file" name="uploaded_file" type="file" id="_id_uploaded_file" data-filename-target="#update-filename" required>
                                    Выберете файл
                                </label>
                                <span id="update-filename" class="input-file-name">Файл не выбран</span>
                            </div>
                        </div>
                        <hr>
                        <p class="help-text form-label-indent">Отмеченные пункты<span class="require-budge">*</span>
                            обязательны к заполнению</p>
                        <div class="row">
                            <div class="col-lg-12 d-flex justify-content-between">
                                <button type="submit" class="btn-submit">Загрузить
                                </button>
                                <button type="button" class="btn-common-outline" data-bs-dismiss="modal">Закрыть
                                </button>
                            </div>
                        </div>
                    </div>
                </form>


            </div>
        </div>
    </div>
</div>
